<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="/css/materialize.min.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/codemirror/lib/codemirror.js"></script>
<script src="/js/codemirror/mode/javascript/javascript.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/js/angular.min.js"></script>
<script src="/js/angular-ui-router.min.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/app/app.js"></script>
<script src="/js/app/controller/editor.controller.js"></script>
<script src="/js/socket-editor.js"></script>

<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="/js/codemirror/lib/codemirror.css">
<link rel="stylesheet" href="/css/index.css">
</head>
<body class="green lighten-5" ng-app="codeEditorApp">
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="#">one</a></li>
		<li><a href="#">two</a></li>
		<li class="divider"></li>
		<li><a href="#">three</a></li>
	</ul>
	<nav class="green darken-4" role="navigation">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">CodeEditorInc$$</a>
			<ul class="right hide-on-med-and-down">
				<li><a ui-sref=".about">About</a></li>
				<li><a href="#modal1" id="settings">Settings</a></li>
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" href="#" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
			</ul>
		</div>
	</nav>

	<script type="application/javascript">
		$(".dropdown-button").dropdown();
	</script>
	<main>
		<div class="card-panel" ui-view></div>
		<div class="fixed-action-btn horizontal" style="bottom: 10vh; right: 24px;">
			<a id="download" class="btn-floating green darken-4 btn-large" title="download">
				<i class="large material-icons">file_download</i>
			</a>
		</div>

        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Editor settings</h4>

                <div class="col s12">
                    <select id="languageSelect">
                        <option value="" disabled selected>Choose your language</option>
                        <option value="php">Php</option>
                        <option value="javascript">Javascript</option>
                        <option value="haskell">Haskell</option>
                    </select>
                    <label>Programming language</label>
                </div>

            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>

        <script>

            $(document).ready(function(){

                $('#languageSelect').material_select();

                $('#settings').on('click', function(){
                    $('#modal1').openModal();
                });

            });

        </script>

	</main>



</body>
</html>
